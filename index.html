<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .md {
        display: grid;
        /* border: 2px solid; */
        grid-template-columns: repeat(6,60px);
        /* grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); */
        /* grid-template-rows: 60px 90px; */
        gap: 5px;
        /* width: 600px; */
        padding: 10px;
        height: 200px;
        justify-content: center;
      }
      .md div{
        border: 2px solid;
      }
      .d1 {
        background-color: blue;
      }
      .d2 {
        background-color: red;
        grid-column: 2/4;      
      }
      .d3 {
       background-color: aqua;   
      }
      .d4 {
        grid-row:1/7;
        grid-column: 5;
        background-color: bisque;
      }
      .d5 {
        grid-row:1/7;
        grid-column: 6;
        width: 60px;
        background-color: brown;
      }
      .d6 {
        grid-row:1/7;
        grid-column: 7;
        background-color: purple;
        width: 10px;
      }
      .d7 {
        grid-row: 2/7;
        background-color: rgb(27, 190, 57);
        
      }
      .d8 {
       grid-row: 2/7;
       grid-column: 2/5;
       background-color: orange;
      }
      body{
        text-align: center;
        background-color: rgb(83, 93, 93);
        text-decoration-color: rgb(33, 4, 60);
        text-decoration-line: underline;
      }
      .md1{
        /* border: 2px solid; */
        display: grid;
        grid-template-columns: repeat(4,110px);
        height: 200px;
        gap: 5px;
       /* grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); */
       justify-content: center;
      }
      .md1 div{
        border:2px solid ;
      }
     .md1_1{
        background-color: green;
        grid-row: 1/4;
     }
     .md1_2{
        background-color: green;
        grid-column:2/4;
     }
     .md1_3{
        grid-column: 4;
        background-color: red;
     }
     .md1_6{
        grid-row: 2/4;
        grid-column: 4;
        background-color: green;
     }
     .md1_4,.md1_8{
        background-color: yellow;
     }
     .md1_5,.md1_7{
        background-color: red;
     }
     .md2{
        /* border: 2px solid; */
        display: grid;
        grid-template-columns: repeat(3,130px);
        height: 200px;
        padding: 10px;
        gap: 5px;
        /* grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); */
        justify-content: center;
     }
     .md2 div{
        border: 2px solid;
     }
     .md2_1{
        background-color: blue;
     }
     .md2_2{
        background-color: aqua;
     }
     .md2_3{
        background-color: black;
     }
     .md2_4{
        background-color: chocolate ;
     }
     .md2_6{
        grid-row: 2/4;
        grid-column: 2;
        grid-column: 2/4;
        background-color: orange;
     }
     .md2_5{
        grid-row: 3;
        background-color: red;
     }
    </style>
  </head>
  <body><h1>Two dimenstional layout by using grid parent and child Properties</h1>
    <div class="md">
      <div class="d1"></div>
      <div class="d2"></div>
      <div class="d3"></div>
      <div class="d4"></div>
      <div class="d5"></div>
      <div class="d6"></div>
      <div class="d7"></div>
      <div class="d8"></div>
    </div>
    <div class="md1">
        <div class="md1_1"></div>
        <div class="md1_2"></div>
        <div class="md1_3"></div>
        <div class="md1_4"></div>
        <div class="md1_5"></div>
        <div class="md1_6"></div>
        <div class="md1_7"></div>
        <div class="md1_8"></div>
    </div>
    <div class="md2">
        <div class="md2_1"></div>
        <div class="md2_2"></div>
        <div class="md2_3"></div>
        <div class="md2_4"></div>
        <div class="md2_5"></div>
        <div class="md2_6"></div>
    </div>
   </div>
  </body>
</html>

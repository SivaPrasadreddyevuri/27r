    <button id="b" onclick="otp()">Generate OTP</button>

    <script>
        let h1 = document.createElement("h1")
        let but = document.getElementById("b")
        but.style.padding = "10px"
        but.style.borderRadius = "10px"
        document.body.append(h1)
        h1.style.textAlign = "center"

        function otp() {
            let otp = Math.floor(100000 + Math.random() * 900000); // Ensures a six-digit OTP
            h1.innerHTML = `Your OTP is ${otp}`;
            document.body.style.backgroundColor = `#${otp}`; // Uses OTP value for background color, assuming it translates well into hex
        }
    </script>

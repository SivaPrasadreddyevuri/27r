<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .md{
            border: 4px solid;
            display: grid;
            grid-template-columns: repeat(4,60px);
            height: 400px;
            width: 270px;
            align-content:end;
            grid-template-columns:repeat(auto-fill,minmax(60px,1fr));
            gap: 10px;
            padding: 3px;
            border-radius: 30px;
            box-shadow: 10px 10px 10px ;
        }
        .md div{
            border: 1px solid;
            height: 30px;
            width: 30px;
            border-radius: 20px;
            padding: 10px;
        }
       .calc{
        border: 1px solid rgba(201, 203, 173, 0.423);
        height: 160px;
        border-radius: 30px 30px 0 0;
        width: 280px;
       }
       .st:hover,.minus:hover,.plus:hover,.Equal:hover{
        background-color: rgba(255, 0, 0, 0.311);
       }
    </style>
</head>
<body><div class="calc">
    <div class="md"> 
        <div class="s">7</div>
        <div class="e">8</div>
        <div class="n">9</div>
        <div class="st">*</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="minus">-</div>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="plus">+</div>
        <div class="Divide">%</div>
        <div class="zero">0</div>
        <div class="point">.</div>
        <div class="Equal">=</div>
    </div>
</div>
</body>
</html>
